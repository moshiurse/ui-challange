<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="nav">
            <div class="title">
                Tract.
            </div>
            <div class="menus">
                <span>Category</span>
                <span>Tract for business</span>
                <div class="right-menu">
                    <span class="menu-new">new</span>
                    <span>Teach on Tract</span>
                </div>
            </div>
            <div class="right-option">
                <i class="fa fa-search"></i>
                <button class="btn">Sign up</button>
            </div>
        </div>

        <div class="header">
            <h1>Login to your account</h1>
            <span>Choose from 130,000 online video courses with new addition published every second month</span>
        </div>

        <div class="main-form">
            <div class="sub-form">
                <div class="input-group">
                    <input class="textbox" type="text" id="username" name="username" placeholder="Enter Username">
                    <i class="far fa-circle"></i>
                </div>
                <div class="input-group">
                    <input class="textbox" type="password" id="password" name="password" placeholder="Enter password">
                    <i class="fa fa-eye-slash"></i>
                </div>
                <div class="input-group">
                    <button class="btn btn-lg">Login to your account</button>
                    <i class="fa fa-arrow-right"></i>
                </div>
            </div>
            <div class="sub-form">
                <div class="slash">/</div>
            </div>
            <div class="sub-form">
                <div class="btn-group">
                    <i class="fab fa-google"></i>
                    <button class="btn btn-lg btn-raw">Sign in with Google</button>
                </div>
                <div class="btn-group">
                    <i class="fab fa-facebook"></i>
                    <button class="btn btn-lg btn-raw">Sign in with Facebook</button>
                </div>
                <div class="btn-group">
                    <i class="fab fa-apple"></i>    
                    <button class="btn btn-lg btn-raw">Sign in with Apple</button>
                </div>
            </div>
        </div>

        <div class="forgot-pass">
            <a href="#">forgot password ?</a>
        </div>
        <div class="bottom-copyright">
            <span>Privacy policy</span>
            <span>Copyright @Tract 2021</span>
        </div>
    </div>
    
</body>
</html>
